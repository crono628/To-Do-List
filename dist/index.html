<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>To Do</title>
</head>

<body>

    <div class="header-container">

        <div class='title'>To-Do List</div>

        <div class='header-button-container'>
            <button data-header-btn="task">Add Task</button>
            <button data-header-btn="project">Add Project</button>
        </div>

        <div>
            <form data-form class="add-task-form hide" action="">
                <input data-task-input type="text" value="" name="task-input" placeholder="Task Name">
                <label for="due-by-input">Due By:</label>
                <input data-date-input type="date" value="" name="due-by-input">
                <button data-form-submit="task" type="submit" value="">Submit</button>
                <button data-form-cancel>Cancel</button>
            </form>
        </div>

        <div>
            <form data-form class="add-project-form hide" action="">
                <input data-project-input type="text" maxlength='10' value="" name="project-input"
                    placeholder="Project Name">
                <button data-form-submit="project" type="submit" value="">Submit</button>
                <button data-form-cancel>Cancel</button>
            </form>
        </div>

    </div>

    <div class="project-and-task-container">

        <div class="project-container"><u>Projects:</u><br>
            <div class="project-list" data-project-list></div>
            <div data-delete-project="first-check" class="delete-project hide">Delete Current Project</div>
            <div data-delete-project="confirm" class="confirm-delete hide"></div>
        </div>

        <div class="task-container"><u>Tasks:</u>
            <div class="task-list" data-task-list></div>
        </div>

        <div class="due-by-container"><u>Due By:</u>
            <div class="due-by-list" data-due-by-list></div>
        </div>

        <div class="checkbox-container"><u>Complete:</u>
            <div class="checkbox-list" data-checkbox-list></div>
        </div>

    </div>

</body>

</html>
