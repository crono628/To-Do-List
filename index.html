<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>To Do</title>
</head>

<body>
    <div class="header">
        <div id="title">To-Do List</div>
        <div class="add-btn-container">
            <button id='add-task'>Add Task</button>
            <div class="add-task-container">
                <div class="blank"></div>
                <div>
                    <form action="" class="add-task-form">
                        <input type="text" id="input-one" placeholder="Task">
                        <input type="date" id="input-two" placeholder="Due Date">
                        <button class="add-task-submit">Submit</button>
                    </form>
                </div>
                <div>
                    <form action="" class="add-project-form">
                        <input type="text" class="input-project" placeholder="Project">
                        <button class="add-project-submit">Submit</button>
                    </form>
                </div>
            </div>
            <button id='add-project'>Add Project</button>
        </div>
    </div>
    <div class="left-sidebar">
        <div class='date-button-container'>
            <button id='today'>Today</button>
            <button id='this-week'>This Week</button>
        </div>
        <div class='date-range-container'>
            <label for="daterange">Select Date Range:</label>
            <input type="date" id="date-range" name="daterange">
            <input type="date" id="date-range" name="daterange">
            <button type="submit">Submit</button>
        </div>
        <div class="selection-div">Choose Project:
            <form action="">
                <select data-project-list name="all-projects" id="project-select" size="3">
                    <option>test 1</option>
                </select>
            </form>
            <button id="project-select-submit">Submit</button>
        </div>
    </div>
    <div class="content">
        <div class="to-do-entry"></div>
    </div>
</body>

</html>
