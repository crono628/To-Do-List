<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/src/styles/style.css">
    <title>To Do</title>
</head>

<body>

    <div class="header-container">
        <div class='title'>To-Do List</div>
        <div class='header-button-container'>
            <button data-header-btn="task">Add Task</button>
            <button data-header-btn="project">Add Project</button>
        </div>
        <div>
            <form class="add-task-form hide" action="" data-add-task-form>
                <input data-task-input type="text" value="" name="task-input" placeholder="Task">
                <label for="due-by-input">Due By:</label>
                <input data-date-input type="date" value="" name="due-by-input">
                <button type="submit" value="">Submit</button>
            </form>
        </div>
        <div>
            <form class="add-project-form hide" action="" data-add-project-form>
                <input data-project-input type="text" value="" name="project-input" placeholder="Project">
                <span><input data-priority-input type="checkbox" value="" name="high-priority">High Priority</span>
                <button type="submit" value="">Submit</button>
            </form>
        </div>
    </div>

    <div class="project-and-task-container">
        <div class="project-container">Projects:
            <ul class="project-list" data-project-list>
            </ul>
        </div>

        <div class="task-container">Tasks:
            <div class="task-list" data-task-list>
                <div>Call</div>
                <div>Type</div>
                <div>Clean</div>
            </div>
        </div>

        <div class="due-by-container">Due By:
            <div class="due-by-list" data-due-by-list>
                <div>10/31/2021</div>
                <div>10/31/2021</div>
                <div>10/31/2021</div>
            </div>
        </div>
    </div>

</body>

</html>
